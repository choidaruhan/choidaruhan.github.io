name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때마다 실행

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Inject Supabase Keys into config.js
        run: |
          echo "window.SUPABASE_URL = '${{ secrets.SUPABASE_URL }}';" > config.js
          echo "window.SUPABASE_ANON_KEY = '${{ secrets.SUPABASE_ANON_KEY }}';" >> config.js

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Commit injected config.js
        run: |
          git add config.js
          # 변경사항이 있을 때만 커밋 및 푸시
          git commit -m "chore: inject Supabase keys from secrets [skip ci]" || echo "No changes to commit"
          git push
