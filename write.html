<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>새 글 쓰기 - Simple Blog</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/write.css">
  <!-- Supabase JS 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
</head>

<body>
  <header>
    <h1 id="page-title">새 글 작성하기</h1>
    <nav>
      <a href="index.html">돌아가기</a>
    </nav>
  </header>
  <main>
    <div class="editor-container">
      <form id="write-form">
        <div class="form-group">
          <label for="post-title">포스트 제목</label>
          <input type="text" id="post-title" class="form-control" placeholder="제목을 입력하세요" required>
        </div>
        <div class="form-group">
          <label for="post-content">마크다운 본문</label>
          <textarea id="post-content" class="form-control" placeholder="# 제목을 입력하고 마크다운으로 내용을 채워보세요!" required></textarea>
        </div>
        <div style="text-align: right; margin-top: 1rem;">
          <button type="button" class="btn-cancel" onclick="history.back()">취소</button>
          <button type="submit" class="btn-submit" id="submit-btn">작성 완료</button>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <p>&copy; 2026 My Simple Blog. Database by Supabase.</p>
  </footer>
  <script src="js/write.js"></script>
</body>

</html>
