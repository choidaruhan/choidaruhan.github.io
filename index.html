<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최다루한의 블로그</title>
    <!-- GitHub Pages 캐시 무효화 및 빌드 강제 트리거용 주석 v2 -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- 마크다운 변환 스크립트 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 환경 설정 (API URL 등) -->
    <script src="js/config.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- 사이드바 -->
        <aside class="left-sidebar" id="sidebar">
            <div class="sidebar-top">
                <div class="sidebar-brand">
                    <a href="#" id="home-link">
                        <h2>최다루한의 블로그</h2>
                    </a>
                </div>
                <nav class="sidebar-nav">
                    <div id="auth-links" class="auth-links-sidebar">
                        <div id="logged-out-view" class="hidden">
                            <a href="write.html" id="login-link">로그인</a>
                        </div>
                        <div id="logged-in-view" class="hidden">
                            <a href="write.html" id="write-link">글쓰기</a>
                            <a href="#" onclick="logout()" id="logout-link" style="margin-left: 1rem; color: #7f8c8d; font-size: 0.9rem;">로그아웃</a>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="sidebar-menu">
                <div class="search-container">
                    <input type="text" id="post-search" placeholder="제목으로 검색..." aria-label="글 검색">
                </div>
                <h3 class="menu-title">글 목록</h3>
                <div id="sidebar-post-list">
                    <!-- 사이드바에 글 목록이 렌더링됩니다 -->
                </div>
            </div>
            <div class="sidebar-bottom">
                <p>&copy; 최다루한의 블로그</p>
            </div>
        </aside>
        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <header class="mobile-header hidden-desktop">
                <button id="sidebar-toggle" class="sidebar-toggle-btn">☰</button>
                <h2>최다루한의 블로그</h2>
            </header>
            <div class="content-wrapper">
                <div id="loading" class="hidden">로딩 중...</div>
                <div id="content">
                    <div id="home-view" class="hidden">
                        <div style="text-align: center; padding: 3rem 0;">
                            <h2 style="color: var(--primary-color);">My Cloudflare Blog</h2>
                            <p style="color: #7f8c8d; margin-top: 1rem;">왼쪽 메뉴에서 글을 선택하여 읽어보세요.</p>
                            <p style="font-size: 0.8rem; color: #bdc3c7; margin-top: 0.5rem;">Semantic Search powered by Cloudflare Vectorize</p>
                        </div>
                    </div>
                    <div id="post-view" class="hidden">
                        <div class="markdown-body">
                            <h1 id="post-title-display"></h1>
                            <p id="post-date-display" class="post-date" style="margin-bottom: 2rem; border-bottom: 1px solid #eee; padding-bottom: 1rem;"></p>
                            <div id="post-content-display"></div>
                            <div style="margin-top: 3rem; text-align:right;">
                                <a href="#" id="edit-post-link" style="color:var(--primary-color); text-decoration:none; margin-right: 1rem; font-weight:bold;">글 수정</a>
                                <button id="delete-post-btn" style="background:none; border:none; color:red; cursor:pointer; font-weight:bold;">글 삭제</button>
                            </div>
                        </div>
                    </div>
                    <div id="error-view" class="hidden">
                        <p style="text-align: center; padding: 3rem 0; color: red;">포스트를 불러오는 데 실패했습니다.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
